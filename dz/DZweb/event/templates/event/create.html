{% extends 'main/decision.html' %}

{% block title%}Форма добавления фильма{% endblock %}

{% block head%}
    <div class="homes">
        <h1>Форма добавления фильма</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.abstract }}<br>
            {{ form.full_text }}<br>
            <button class="btn btn-success" type="submit">Добавить фильм</button>
        </form>
    </div>
{% endblock %}
